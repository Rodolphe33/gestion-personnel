spring.application.name=Epsyl Prospects Service
server.port=8089

# MongoDB server
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=eps
spring.jackson.default-property-inclusion=NON_NULL

# Multipart upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=10MB

# Spring Security
# spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:4200/auth
# spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http

# App properties
epsyl.eps.jwtCookieName=Epsyl-alcen
epsyl.eps.jwtSecret= ***===Epsyl-alcen===***
epsyl.eps.jwtExpirationMs=86400000

