<div class="card">
  <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-striped">
      <ng-template pTemplate="header">
          <tr>
            <th>Nom</th>
            <th>Pr√©nom</th>
            <th>email</th>
            <th>role</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
          <tr>
            <td>{{ user.lastName }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
          </tr>
      </ng-template>
  </p-table>
</div>
